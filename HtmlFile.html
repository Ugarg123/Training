<!doctype html>
<html lang="en">

<head>
    <title>Working Signin Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <h1><a class="brand-logo" href="index.html"><span>Working</span> Sign In</a></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <img src="2.png" class="image-fluid" alt="img">
            </div>
            <div class="col-lg-7">
                <form>
                    <div class="form-row">
                        <div class="col-7 ml-auto">
                            <label>Name</label>
                            <input type="text" name="name" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-7 ml-auto">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-7 ml-auto">
                            <label class="check">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                <p class="remember">Remember Me</p>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-7 ml-auto">
                            <button type="button" class="btn">Sign In</button>
                        </div>
                    </div>
                   <div class="form-row">
                        <div class="col-12">
                            <p class="already">Don't have an account? <a href="#Signin">Sign Up</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-4">
                <p class="footer">Â© 2020 Working Sign In. All rights reserved | Design by <a
                    href="https://w3layouts.com">W3layouts</a></p>
            </div>
        </div>
    </div>
          

</body>

</html>
